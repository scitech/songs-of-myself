    number:    1184
    links:
      -
        year:    1855
        ref:      1185
    end_stanza: yes
  -
    content:    "Wider and wider they spread, expanding, always expanding,"
    number:    1185
    links:
      -
        year:    1855
        ref:      1186
    begin_stanza: yes
  -
    content:    "Outward and outward and forever outward."
    number:    1186
    end_stanza: yes
  -
    content:    "My sun has his sun and round him obediently wheels,"
    number:    1187
    links:
      -
        year:    1855
        ref:      1188
    begin_stanza: yes
  -
    content:    "He joins with his partners a group of superior circuit,"
    number:    1188
  -

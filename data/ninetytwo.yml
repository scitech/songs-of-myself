    number:    308
    links:
      -
        year:    1855
        ref:      303
  -
    content:    "On the piazza walk three matrons stately and friendly with twined arms,"
    number:    309
    links:
      -
        year:    1855
        ref:      304
  -
    content:    "The crew of the fish-smack pack repeated layers of halibut in the hold,"
    number:    310
  -
    content:    "The Missourian crosses the plains toting his wares and his cattle,"
    number:    311
  -

    number:    1168
    links:
      -
        year:    1855
        ref:      1169
    begin_stanza: yes
  -
    content:    "Now on this spot I stand with my robust soul."
    number:    1169
    links:
      -
        year:    1855
        ref:      1170
    end_stanza: yes
  -
    content:    "O span of youth! ever-push'd elasticity!"
    number:    1170
    links:
      -
        year:    1855
        ref:      1171
    new_section: 45
    begin_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1171
  -
    content:    "O manhood, balanced, florid and full."
    number:    1171
    end_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1171
  -
    content:    "My lovers suffocate me,"
    number:    1172
    links:
      -
        year:    1855
        ref:      1172
    begin_stanza: yes
  -
    content:    "Crowding my lips, thick in the pores of my skin,"
    number:    1173
    links:
      -
        year:    1855
        ref:      1173
  -
    content:    "Jostling me through streets and public halls, coming naked to me at night,"
    number:    1174
    links:
      -
        year:    1855
        ref:      1174

    number:    419
    links:
      -
        year:    1855
        ref:      418
    begin_stanza: yes
  -
    content:    "I laugh at what you call dissolution,"
    number:    420
  -
    content:    "And I know the amplitude of time."
    number:    421
    end_stanza: yes
  -
    content:    "I am the poet of the Body and I am the poet of the Soul,"
    number:    422
    links:
      -
        year:    1855
        ref:      421
    links:
      -
        year:    1855
        ref:      422
    new_section: 21
    begin_stanza: yes
  -
    content:    "The pleasures of heaven are with me and the pains of hell are with me,"
    number:    423
    links:
      -
        year:    1855
        ref:      423
  -

    number:    319
    links:
      -
        year:    1855
        ref:      315
  -
    content:    "Coon-seekers go through the regions of the Red river or through those drain'd by the Tennessee, or through those of the Arkansas,"
    number:    320
    links:
      -
        year:    1855
        ref:      316
  -

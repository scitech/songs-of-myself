    content:    "I might not tell everybody, but I will tell you."
    number:    388
    links:
      -
        year:    1855
        ref:      386
    end_stanza: yes
  -
    content:    "Who goes there? hankering, gross, mystical, nude;"
    number:    389
    links:
      -
        year:    1855
        ref:      387
    new_section: 20
    begin_stanza: yes
  -
    content:    "How is it I extract strength from the beef I eat?"
    number:    390
    end_stanza: yes
  -
    content:    "What is a man anyhow? what am I? what are you?"
    number:    391
    links:
      -
        year:    1855
        ref:      389
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "All I mark as my own you shall offset it with your own,"
    number:    392
    begin_stanza: yes
  -
    content:    "Else it were time lost listening to me."
    number:    393
    end_stanza: yes
  -
    content:    "I do not snivel that snivel the world over,"
    number:    394
    begin_stanza: yes
  -
    content:    "That months are vacuums and the ground but wallow and filth."
    number:    395
    end_stanza: yes
  -
    content:    "Whimpering and truckling fold with powders for invalids, conformity goes to the fourth-remov'd,"
    number:    396
    links:
      -
        year:    1855
        ref:      395
    begin_stanza: yes
  -
    content:    "I wear my hat as I please indoors or out."
    number:    397
    links:
      -
        year:    1855
        ref:      396
    end_stanza: yes
  -
    content:    "Why should I pray? why should I venerate and be ceremonious?"
    number:    398
    links:
      -
        year:    1855
        ref:      397
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Having pried through the strata, analyzed to a hair, counsel'd with doctors and calculated close,"
    number:    399
    links:
      -
        year:    1855
        ref:      398
    begin_stanza: yes
  -
    content:    "I find no sweeter fat than sticks to my own bones."
    number:    400
    end_stanza: yes
    unique: yes
  -
    content:    "In all people I see myself, none more and not one a barley-corn less,"
    number:    401
    links:
      -
        year:    1855
        ref:      400
    begin_stanza: yes
  -
    content:    "And the good or bad I say of myself I say of them."
    number:    402
    end_stanza: yes
  -
    content:    "I know I am solid and sound,"
    number:    403
    begin_stanza: yes

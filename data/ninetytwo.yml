    number:    1175
    links:
      -
        year:    1855
        ref:      1175
  -
    content:    "Calling my name from flower-beds, vines, tangled underbrush,"
    number:    1176
    links:
      -
        year:    1855
        ref:      1176
  -
    content:    "Lighting on every moment of my life,"
    number:    1177
  -

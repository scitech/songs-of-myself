    content:    "For room to me stars kept aside in their own rings,"
    number:    1160
  -
    content:    "They sent influences to look after what was to hold me."
    number:    1161
    end_stanza: yes
  -
    content:    "Before I was born out of my mother generations guided me,"
    number:    1162
    begin_stanza: yes
  -

  -
    content:    "Now the performer launches his nerve, he has pass'd his prelude on the reeds within."
    number:    1058
    links:
      -
        year:    1855
        ref:      1056
    end_stanza: yes
  -
    content:    "Easily written loose-finger'd chords&mdash;I feel the thrum of your climax and close."
    number:    1059
    links:
      -
        year:    1855
        ref:      1057
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "My head slues round on my neck,"
    number:    1060
    links:
      -
        year:    1855
        ref:      1058
    begin_stanza: yes
  -
    content:    "Music rolls, but not from the organ,"
    number:    1061
    links:
      -
        year:    1855
        ref:      1059
  -
    content:    "Folks are around me, but they are no household of mine."
    number:    1062
    end_stanza: yes
  -
    content:    "Ever the hard unsunk ground,"
    number:    1063
    begin_stanza: yes
  -
    content:    "Ever the eaters and drinkers, ever the upward and downward sun, ever the air and the ceaseless tides,"
    number:    1064
    links:
      -
        year:    1855
        ref:      1061
  -
    content:    "Ever myself and my neighbors, refreshing, wicked, real,"
    number:    1065
    links:
      -
        year:    1855
        ref:      1062
  -
    content:    "Ever the old inexplicable query, ever that thorn'd thumb, that breath of itches and thirsts,"
    number:    1066
    links:
      -
        year:    1855
        ref:      1063
  -
    content:    "Ever the vexer's hoot! hoot! till we find where the sly one hides and bring him forth,"
    number:    1067
    links:
      -
        year:    1855
        ref:      1064
  -
    content:    "Ever love, ever the sobbing liquid of life,"
    number:    1068
    links:
      -
        year:    1855
        ref:      1065
  -
    content:    "Ever the bandage under the chin, ever the trestles of death."
    number:    1069
    links:
      -
        year:    1855
        ref:      1066
    end_stanza: yes
  -
    content:    "Here and there with dimes on the eyes walking,"
    number:    1070
    begin_stanza: yes
  -
    content:    "To feed the greed of the belly the brains liberally spooning,"
    number:    1071
  -
    content:    "Tickets buying, taking, selling, but in to the feast never once going."
    number:    1072
    links:
      -
        year:    1855
        ref:      1069
  -
    content:    "Many sweating, ploughing, thrashing, and then the chaff for payment receiving,"
    number:    1073
    links:
      -
        year:    1855
        ref:      1070
  -
    content:    "A few idly owning, and they the wheat continually claiming."
    number:    1074
    end_stanza: yes
  -
    content:    "This is the city and I am one of the citizens,"
    number:    1075
    links:
      -
        year:    1855
        ref:      1072
    begin_stanza: yes
  -
    content:    "Whatever interests the rest interests me, politics, wars, markets, newspapers, schools,"
    number:    1076
    links:
      -
        year:    1855
        ref:      1073
  -
    content:    "The mayor and councils, banks, tariffs, steamships, factories, stocks, stores, real estate and personal estate."
    number:    1077
    links:
      -
        year:    1855
        ref:      1074
    links:
      -
        year:    1855
        ref:      1075
    end_stanza: yes
  -
    content:    "The little plentiful manikins skipping around in collars and tail'd coats,"
    number:    1078
    links:
      -
        year:    1855
        ref:      1076
    begin_stanza: yes
  -
    content:    "I am aware who they are, (they are positively not worms or fleas,)"
    number:    1079
  -
    content:    "I acknowledge the duplicates of myself, the weakest and shallowest is deathless with me,"
    number:    1080
    links:
      -
        year:    1855
        ref:      1077
  -
    content:    "What I do and say the same waits for them,"
    number:    1081
  -
    content:    "Every thought that flounders in me the same flounders in them."
    number:    1082
    end_stanza: yes
  -
    content:    "I know perfectly well my own egotism,"
    number:    1083
    begin_stanza: yes
  -
    content:    "Know my omnivorous lines and must not write any less,"
    number:    1084
    links:
      -
        year:    1855
        ref:      1082
  -
    content:    "And would fetch you whoever you are flush with myself."
    number:    1085
    end_stanza: yes
  -
    content:    "Not words of routine this song of mine,"
    number:    1086
    links:
      -
        year:    1855
        ref:      1084
    begin_stanza: yes
  -
    content:    "But abruptly to question, to leap beyond yet nearer bring;"
    number:    1087
  -
    content:    "This printed and bound book&mdash;but the printer and the printing-office boy?"
    number:    1088
    links:
      -
        year:    1855
        ref:      1085
  -
    content:    "The well-taken photographs&mdash;but your wife or friend close and solid in your arms?"
    number:    1089
    links:
      -
        year:    1855
        ref:      1088
  -
    content:    "The black ship mail'd with iron, her mighty guns in her turrets&mdash; but the pluck of the captain and engineers?"
    number:    1090
    links:
      -
        year:    1855
        ref:      1089
  -
    content:    "In the houses the dishes and fare and furniture&mdash;but the host and hostess, and the look out of their eyes?"
    number:    1091
    links:
      -
        year:    1855
        ref:      1090
  -
    content:    "The sky up there&mdash;yet here or next door, or across the way?"
    number:    1092
    links:
      -
        year:    1855
        ref:      1091
  -
    content:    "The saints and sages in history&mdash;but you yourself?"
    number:    1093
    links:
      -
        year:    1855
        ref:      1092
  -
    content:    "Sermons, creeds, theology&mdash;but the fathomless human brain,"
    number:    1094
    links:
      -
        year:    1855
        ref:      1093
  -
    content:    "And what is reason? and what is love? and what is life?"
    number:    1095
    end_stanza: yes
  -
    content:    "I do not despise you priests, all time, the world over,"
    number:    1096
    links:
      -
        year:    1855
        ref:      1094
    new_section: 43
    begin_stanza: yes
  -
    content:    "My faith is the greatest of faiths and the least of faiths,"
    number:    1097
  -
    content:    "Enclosing worship ancient and modern and all between ancient and modern,"
    number:    1098
    links:
      -
        year:    1855
        ref:      1096
  -
    content:    "Believing I shall come again upon the earth after five thousand years,"
    number:    1099
  -
    content:    "Waiting responses from oracles, honoring the gods, saluting the sun,"
    number:    1100
    links:
      -
        year:    1855
        ref:      1098
  -
    content:    "Making a fetich of the first rock or stump, powowing with sticks in the circle of obis,"
    number:    1101
    links:
      -
        year:    1855
        ref:      1099
  -
    content:    "Helping the llama or brahmin as he trims the lamps of the idols,"
    number:    1102
    links:
      -
        year:    1855
        ref:      1100
  -
    content:    "Dancing yet through the streets in a phallic procession, rapt and austere in the woods a gymnosophist,"
    number:    1103
    links:
      -
        year:    1855
        ref:      1101
  -
    content:    "Drinking mead from the skull-cup, to Shastas and Vedas admirant, minding the Koran,"
    number:    1104
    links:
      -
        year:    1855
        ref:      1102
  -
    content:    "Walking the teokallis, spotted with gore from the stone and knife, beating the serpent-skin drum,"
    number:    1105
    links:
      -
        year:    1855
        ref:      1103
  -
    content:    "Accepting the Gospels, accepting him that was crucified, knowing assuredly that he is divine,"
    number:    1106
    links:
      -
        year:    1855
        ref:      1104
  -
    content:    "To the mass kneeling or the puritan's prayer rising, or sitting patiently in a pew,"
    number:    1107
    links:
      -
        year:    1855
        ref:      1105
  -
    content:    "Ranting and frothing in my insane crisis, or waiting dead-like till my spirit arouses me,"
    number:    1108
    links:
      -
        year:    1855
        ref:      1106
  -
    content:    "Looking forth on pavement and land, or outside of pavement and land,"
    number:    1109
    links:
      -
        year:    1855
        ref:      1107
  -
    content:    "Belonging to the winders of the circuit of circuits."
    number:    1110
    end_stanza: yes
  -
    content:    "One of that centripetal and centrifugal gang I turn and talk like a man leaving charges before a journey."
    number:    1111
    links:
      -
        year:    1855
        ref:      1109
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Down-hearted doubters dull and excluded,"
    number:    1112
    links:
      -
        year:    1855
        ref:      1111
    begin_stanza: yes
  -
    content:    "Frivolous, sullen, moping, angry, affected, dishearten'd, atheistical,"
    number:    1113
    links:
      -
        year:    1855
        ref:      1112
  -
    content:    "I know every one of you, I know the sea of torment, doubt, despair and unbelief."
    number:    1114
    links:
      -
        year:    1855
        ref:      1113
    end_stanza: yes
  -
    content:    "How the flukes splash!"
    number:    1115
    begin_stanza: yes
  -
    content:    "How they contort rapid as lightning, with spasms and spouts of blood!"
    number:    1116
    end_stanza: yes
  -
    content:    "Be at peace bloody flukes of doubters and sullen mopers,"
    number:    1117
    begin_stanza: yes
  -
    content:    "I take my place among you as much as among any,"
    number:    1118
    links:
      -
        year:    1855
        ref:      1118
  -
    content:    "The past is the push of you, me, all, precisely the same,"
    number:    1119
    links:
      -
        year:    1855
        ref:      1119
  -
    content:    "And what is yet untried and afterward is for you, me, all, precisely the same."
    number:    1120
    end_stanza: yes
    links:
      -
        year:    1855
        ref:      1121
  -
    content:    "I do not know what is untried and afterward,"
    number:    1121
    begin_stanza: yes
  -
    content:    "But I know it will in its turn prove sufficient, and cannot fail."
    number:    1122
    links:
      -
        year:    1855
        ref:      1123
    end_stanza: yes
  -
    content:    "Each who passes is consider'd, each who stops is consider'd, not a single one can it fail."
    number:    1123
    links:
      -
        year:    1855
        ref:      1124
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "It cannot fail the young man who died and was buried,"
    number:    1124
    begin_stanza: yes
  -
    content:    "Nor the young woman who died and was put by his side,"
    number:    1125
  -
    content:    "Nor the little child that peep'd in at the door, and then drew back and was never seen again,"
    number:    1126
    links:
      -
        year:    1855
        ref:      1127
  -
    content:    "Nor the old man who has lived without purpose, and feels it with bitterness worse than gall,"
    number:    1127
  -
    content:    "Nor him in the poor house tubercled by rum and the bad disorder,"
    number:    1128
  -
    content:    "Nor the numberless slaughter'd and wreck'd, nor the brutish koboo call'd the ordure of humanity,"
    number:    1129
    links:
      -
        year:    1855
        ref:      1130
  -
    content:    "Nor the sacs merely floating with open mouths for food to slip in,"
    number:    1130
  -
    content:    "Nor any thing in the earth, or down in the oldest graves of the earth,"
    number:    1131
  -
    content:    "Nor any thing in the myriads of spheres, nor the myriads of myriads that inhabit them,"
    number:    1132
    links:
      -
        year:    1855
        ref:      1133
  -
    content:    "Nor the present, nor the least wisp that is known."
    number:    1133
    end_stanza: yes
  -
    content:    "It is time to explain myself&mdash;let us stand up."
    number:    1134
    links:
      -
        year:    1855
        ref:      1135
    new_section: 44
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "What is known I strip away,"
    number:    1135
    begin_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1136
  -
    content:    "I launch all men and women forward with me into the Unknown."
    number:    1136
    end_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1136
  -
    content:    "The clock indicates the moment&mdash;but what does eternity indicate?"
    number:    1137
    links:
      -
        year:    1855
        ref:      1137
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "We have thus far exhausted trillions of winters and summers,"
    number:    1138
    links:
      -
        year:    1855
        ref:      1140
    begin_stanza: yes
  -
    content:    "There are trillions ahead, and trillions ahead of them."
    number:    1139
    end_stanza: yes
  -
    content:    "Births have brought us richness and variety,"
    number:    1140
    begin_stanza: yes
  -
    content:    "And other births will bring us richness and variety."
    number:    1141
    end_stanza: yes
  -
    content:    "I do not call one greater and one smaller,"
    number:    1142
    begin_stanza: yes
  -
    content:    "That which fills its period and place is equal to any."
    number:    1143
    end_stanza: yes
  -
    content:    "Were mankind murderous or jealous upon you, my brother, my sister?"
    number:    1144
    links:
      -
        year:    1855
        ref:      1146
    begin_stanza: yes
  -
    content:    "I am sorry for you, they are not murderous or jealous upon me,"
    number:    1145
    links:
      -
        year:    1855
        ref:      1147
  -
    content:    "All has been gentle with me, I keep no account with lamentation,"
    number:    1146
    links:
      -
        year:    1855
        ref:      1148
  -
    content:    "(What have I to do with lamentation?)"
    number:    1147
    links:
      -
        year:    1855
        ref:      1149
    end_stanza: yes
  -
    content:    "I am an acme of things accomplish'd, and I an encloser of things to be."
    number:    1148
    links:
      -
        year:    1855
        ref:      1150
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "My feet strike an apex of the apices of the stairs,"
    number:    1149
    begin_stanza: yes
  -
    content:    "On every step bunches of ages, and larger bunches between the steps,"
    number:    1150
  -

    number:    424
    links:
      -
        year:    1855
        ref:      424
    end_stanza: yes
  -
    content:    "I am the poet of the woman the same as the man,"
    number:    425
    begin_stanza: yes
  -
    content:    "And I say it is as great to be a woman as to be a man,"
    number:    426
  -
    content:    "And I say there is nothing greater than the mother of men."
    number:    427
    end_stanza: yes
  -
    content:    "I chant the chant of dilation or pride,"
    number:    428
    links:
      -
        year:    1855
        ref:      428
    begin_stanza: yes
  -
    content:    "We have had ducking and deprecating about enough,"
    number:    429
  -

    number:    1151
    links:
      -
        year:    1855
        ref:      1153
    end_stanza: yes
  -
    content:    "Rise after rise bow the phantoms behind me,"
    number:    1152
    begin_stanza: yes
  -
    content:    "Afar down I see the huge first Nothing, I know I was even there,"
    number:    1153
    links:
      -
        year:    1855
        ref:      1155
  -
    content:    "I waited unseen and always, and slept through the lethargic mist,"
    number:    1154
    links:
      -
        year:    1855
        ref:      1157
  -
    content:    "And took my time, and took no hurt from the fetid carbon."
    number:    1155
    links:
      -
        year:    1855
        ref:      1158
    end_stanza: yes
  -
    content:    "Long I was hugg'd close&mdash;long and long."
    number:    1156
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Immense have been the preparations for me,"
    number:    1157
    links:
      -
        year:    1855
        ref:      1159
    begin_stanza: yes

    number:    408
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "I know I am august,"
    number:    409
    begin_stanza: yes
  -
    content:    "I do not trouble my spirit to vindicate itself or be understood,"
    number:    410
  -
    content:    "I see that the elementary laws never apologize,"
    number:    411
  -
    content:    "(I reckon I behave no prouder than the level I plant my house by, after all.)"
    number:    412
    links:
      -
        year:    1855
        ref:      411
    end_stanza: yes
  -

    number:    376
  -
    content:    "There shall be no difference between them and the rest."
    number:    377
    end_stanza: yes
  -
    content:    "This is the press of a bashful hand, this the float and odor of hair,"
    number:    378
    links:
      -
        year:    1855
        ref:      376
    begin_stanza: yes
  -
    content:    "This the touch of my lips to yours, this the murmur of yearning,"
    number:    379
    links:
      -
        year:    1855
        ref:      377
  -
    content:    "This the far-off depth and height reflecting my own face,"
    number:    380
  -
    content:    "This the thoughtful merge of myself, and the outlet again."
    number:    381
    links:
      -
        year:    1855
        ref:      379
    end_stanza: yes
  -
    content:    "Do you guess I have some intricate purpose?"
    number:    382
    begin_stanza: yes
  -
    content:    "Well I have, for the Fourth-month showers have, and the mica on the side of a rock has."
    number:    383
    links:
      -
        year:    1855
        ref:      381
    end_stanza: yes
  -
    content:    "Do you take it I would astonish?"
    number:    384
    begin_stanza: yes

    number:    364
    links:
      -
        year:    1855
        ref:      367
    end_stanza: yes
  -
    content:    "I beat and pound for the dead,"
    number:    365
    links:
      -
        year:    1855
        ref:      368
    begin_stanza: yes
  -
    content:    "I blow through my embouchures my loudest and gayest for them."
    number:    366
    end_stanza: yes
  -
    content:    "Vivas to those who have fail'd!"
    number:    367
    links:
      -
        year:    1855
        ref:      369
    begin_stanza: yes
  -
    content:    "And to those whose war-vessels sank in the sea!"
    number:    368
  -
    content:    "And to those themselves who sank in the sea!"
    number:    369
  -
    content:    "And to all generals that lost engagements, and all overcome heroes!"
    number:    370
    links:
      -
        year:    1855
        ref:      370
  -
    content:    "And the numberless unknown heroes equal to the greatest heroes known!"
    number:    371
    end_stanza: yes
  -
    content:    "This is the meal equally set, this the meat for natural hunger,"
    number:    372
    links:
      -
        year:    1855
        ref:      371
    new_section: 19
    begin_stanza: yes
  -
    content:    "It is for the wicked just the same as the righteous, I make appointments with all,"
    number:    373
    links:
      -
        year:    1855
        ref:      372
  -
    content:    "I will not have a single person slighted or left away,"
    number:    374
  -
    content:    "The kept-woman, sponger, thief, are hereby invited,"
    number:    375
    links:
      -
        year:    1855
        ref:      374

  -
    content:    "The old husband sleeps by his wife and the young husband sleeps by his wife;"
    number:    326
  -
    content:    "And these tend inward to me, and I tend outward to them,"
    number:    327
    links:
      -
        year:    1855
        ref:      323
  -
    content:    "And such as it is to be of these more or less I am,"
    number:    328
  -
    content:    "And of these one and all I weave the song of myself."
    number:    329
    end_stanza: yes
  -
    content:    "I am of old and young, of the foolish as much as the wise,"
    number:    330
    new_section: 16
    begin_stanza: yes
  -
    content:    "Regardless of others, ever regardful of others,"
    number:    331
  -
    content:    "Maternal as well as paternal, a child as well as a man,"
    number:    332
  -
    content:    "Stuff'd with the stuff that is coarse and stuff'd with the stuff that is fine,"
    number:    333
    links:
      -
        year:    1855
        ref:      328
  -
    content:    "One of the Nation of many nations, the smallest the same and the largest the same,"
    number:    334
    links:
      -
        year:    1855
        ref:      329
  -
    content:    "A Southerner soon as a Northerner, a planter nonchalant and hospitable down by the Oconee I live,"
    number:    335
    links:
      -
        year:    1855
        ref:      330
  -
    content:    "A Yankee bound my own way ready for trade, my joints the limberest joints on earth and the sternest joints on earth,"
    number:    336
    links:
      -
        year:    1855
        ref:      331
  -
    content:    "A Kentuckian walking the vale of the Elkhorn in my deer-skin leggings, a Louisianian or Georgian,"
    number:    337
    links:
      -
        year:    1855
        ref:      332
  -
    content:    "A boatman over lakes or bays or along coasts, a Hoosier, Badger, Buckeye;"
    number:    338
    links:
      -
        year:    1855
        ref:      333
  -
    content:    "At home on Kanadian snow-shoes or up in the bush, or with fishermen off Newfoundland,"
    number:    339
    links:
      -
        year:    1855
        ref:      335
  -
    content:    "At home in the fleet of ice-boats, sailing with the rest and tacking,"
    number:    340
    links:
      -
        year:    1855
        ref:      336
  -
    content:    "At home on the hills of Vermont or in the woods of Maine, or the Texan ranch,"
    number:    341
    links:
      -
        year:    1855
        ref:      337
  -
    content:    "Comrade of Californians, comrade of free North-Westerners, (loving their big proportions,)"
    number:    342
    links:
      -
        year:    1855
        ref:      338
  -
    content:    "Comrade of raftsmen and coalmen, comrade of all who shake hands and welcome to drink and meat,"
    number:    343
    links:
      -
        year:    1855
        ref:      339
  -
    content:    "A learner with the simplest, a teacher of the thoughtfullest,"
    number:    344
    links:
      -
        year:    1855
        ref:      340
  -
    content:    "A novice beginning yet experient of myriads of seasons,"
    number:    345
    links:
      -
        year:    1855
        ref:      341
  -
    content:    "Of every hue and caste am I, of every rank and religion,"
    number:    346
    links:
      -
        year:    1855
        ref:      342
  -
    content:    "A farmer, mechanic, artist, gentleman, sailor, quaker,"
    number:    347
    links:
      -
        year:    1855
        ref:      344
  -
    content:    "Prisoner, fancy-man, rowdy, lawyer, physician, priest."
    number:    348
    links:
      -
        year:    1855
        ref:      345
    end_stanza: yes
  -
    content:    "I resist any thing better than my own diversity,"
    number:    349
    begin_stanza: yes
  -
    content:    "Breathe the air but leave plenty after me,"
    number:    350
    links:
      -
        year:    1855
        ref:      347
  -
    content:    "And am not stuck up, and am in my place."
    number:    351
    end_stanza: yes
  -
    content:    "(The moth and the fish-eggs are in their place,"
    number:    352
    links:
      -
        year:    1855
        ref:      349
    begin_stanza: yes
  -
    content:    "The bright suns I see and the dark suns I cannot see are in their place,"
    number:    353
    links:
      -
        year:    1855
        ref:      350
  -
    content:    "The palpable is in its place and the impalpable is in its place.)"
    number:    354
    links:
      -
        year:    1855
        ref:      351
    end_stanza: yes
  -
    content:    "These are really the thoughts of all men in all ages and lands, they are not original with me,"
    number:    355
    links:
      -
        year:    1855
        ref:      352
    new_section: 17
    begin_stanza: yes
  -
    content:    "If they are not yours as much as mine they are nothing, or next to nothing,"
    number:    356
    links:
      -
        year:    1855
        ref:      353
  -
    content:    "If they are not the riddle and the untying of the riddle they are nothing,"
    number:    357
  -
    content:    "If they are not just as close as they are distant they are nothing."
    number:    358
    end_stanza: yes
  -
    content:    "This is the grass that grows wherever the land is and the water is,"
    number:    359
    begin_stanza: yes
  -
    content:    "This the common air that bathes the globe."
    number:    360
    end_stanza: yes
  -
    content:    "With music strong I come, with my cornets and my drums,"
    number:    361
    links:
      -
        year:    1855
        ref:      364
    new_section: 18
    begin_stanza: yes
  -
    content:    "I play not marches for accepted victors only, I play marches for conquer'd and slain persons."
    number:    362
    links:
      -
        year:    1855
        ref:      365
    end_stanza: yes
  -
    content:    "Have you heard that it was good to gain the day?"
    number:    363
    begin_stanza: yes
  -

    number:    1163
    links:
      -
        year:    1855
        ref:      1166
    end_stanza: yes
  -
    content:    "For it the nebula cohered to an orb,"
    number:    1164
    links:
      -
        year:    1855
        ref:      1167
    begin_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1167
  -
    content:    "The long slow strata piled to rest it on,"
    number:    1165
    links: 
      - 
        year:     1855
        ref:      1167
  -
    content:    "Vast vegetables gave it sustenance,"
    number:    1166
    links: 
      - 
        year:     1855
        ref:      1167
  -
    content:    "Monstrous sauroids transported it in their mouths and deposited it with care."
    number:    1167
    end_stanza: yes
  -

  -
    content:    "The Lord will be there and wait till I come on perfect terms,"
    number:    1199
    links: 
      - 
        year:     1855
        ref:      1199
  -
    content:    "The great Camerado, the lover true for whom I pine will be there."
    number:    1200
    end_stanza: yes
    unique: yes
  -
    content:    "I know I have the best of time and space, and was never measured and never will be measured."
    number:    1201
    links:
      -
        year:    1855
        ref:      1200
    new_section: 46
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "I tramp a perpetual journey, (come listen all!)"
    number:    1202
    links:
      -
        year:    1855
        ref:      1201
    begin_stanza: yes
  -
    content:    "My signs are a rain-proof coat, good shoes, and a staff cut from the woods,"
    number:    1203
    links:
      -
        year:    1855
        ref:      1202
  -
    content:    "No friend of mine takes his ease in my chair,"
    number:    1204
  -
    content:    "I have no chair, no church, no philosophy,"
    number:    1205
    links:
      -
        year:    1855
        ref:      1204
  -
    content:    "I lead no man to a dinner-table, library, exchange,"
    number:    1206
    links:
      -
        year:    1855
        ref:      1205
  -
    content:    "But each man and each woman of you I lead upon a knoll,"
    number:    1207
  -
    content:    "My left hand hooking you round the waist,"
    number:    1208
    links:
      -
        year:    1855
        ref:      1207
  -
    content:    "My right hand pointing to landscapes of continents and the public road."
    number:    1209
    links:
      -
        year:    1855
        ref:      1208
    end_stanza: yes
  -
    content:    "Not I, not any one else can travel that road for you,"
    number:    1210
    begin_stanza: yes
  -
    content:    "You must travel it for yourself."
    number:    1211
    end_stanza: yes
  -
    content:    "It is not far, it is within reach,"
    number:    1212
    links:
      -
        year:    1855
        ref:      1211
    begin_stanza: yes
  -
    content:    "Perhaps you have been on it since you were born and did not know,"
    number:    1213
    links:
      -
        year:    1855
        ref:      1212
  -
    content:    "Perhaps it is everywhere on water and on land."
    number:    1214
    end_stanza: yes
  -
    content:    "Shoulder your duds dear son, and I will mine, and let us hastenforth,"
    number:    1215
    links:
      -
        year:    1855
        ref:      1214
    begin_stanza: yes
  -
    content:    "Wonderful cities and free nations we shall fetch as we go."
    number:    1216
    end_stanza: yes
  -
    content:    "If you tire, give me both burdens, and rest the chuff of your hand on my hip,"
    number:    1217
    begin_stanza: yes
  -
    content:    "And in due time you shall repay the same service to me,"
    number:    1218
    links:
      -
        year:    1855
        ref:      1217
  -
    content:    "For after we start we never lie by again."
    number:    1219
    end_stanza: yes
  -
    content:    "This day before dawn I ascended a hill and look'd at the crowded heaven,"
    number:    1220
    links:
      -
        year:    1855
        ref:      1219
    begin_stanza: yes
  -
    content:    "And I said to my spirit When we become the enfolders of those orbs, and the pleasure and knowledge of every thing in them, shall we be fill'd and satisfied then?"
    number:    1221
    links:
      -
        year:    1855
        ref:      1220
  -
    content:    "And my spirit said No, we but level that lift to pass and continue beyond."
    number:    1222
    end_stanza: yes
  -
    content:    "You are also asking me questions and I hear you,"
    number:    1223
    links:
      -
        year:    1855
        ref:      1222
    begin_stanza: yes
  -
    content:    "I answer that I cannot answer, you must find out for yourself."
    number:    1224
    links:
      -
        year:    1855
        ref:      1223
    end_stanza: yes
  -
    content:    "Sit a while dear son,"
    number:    1225
    links:
      -
        year:    1855
        ref:      1224
    begin_stanza: yes
  -
    content:    "Here are biscuits to eat and here is milk to drink,"
    number:    1226
  -
    content:    "But as soon as you sleep and renew yourself in sweet clothes, I kiss you with a good-by kiss and open the gate for your egress hence."
    number:    1227
    links:
      -
        year:    1855
        ref:      1226
    end_stanza: yes
  -
    content:    "Long enough have you dream'd contemptible dreams,"
    number:    1228
    links:
      -
        year:    1855
        ref:      1227
    begin_stanza: yes
  -
    content:    "Now I wash the gum from your eyes,"
    number:    1229
  -
    content:    "You must habit yourself to the dazzle of the light and of every moment of your life."
    number:    1230
    end_stanza: yes
  -
    content:    "Long have you timidly waded holding a plank by the shore,"
    number:    1231
    links:
      -
        year:    1855
        ref:      1230
    begin_stanza: yes
  -
    content:    "Now I will you to be a bold swimmer,"
    number:    1232
  -
    content:    "To jump off in the midst of the sea, rise again, nod to me, shout, and laughingly dash with your hair."
    number:    1233
    links:
      -
        year:    1855
        ref:      1232
    end_stanza: yes
  -
    content:    "I am the teacher of athletes,"
    number:    1234
    new_section: 47
    begin_stanza: yes
  -
    content:    "He that by me spreads a wider breast than my own proves the width of my own,"
    number:    1235
  -
    content:    "He most honors my style who learns under it to destroy the teacher."
    number:    1236
    end_stanza: yes
  -
    content:    "The boy I love, the same becomes a man not through derived power, but in his own right,"
    number:    1237
    links:
      -
        year:    1855
        ref:      1236
    begin_stanza: yes
  -
    content:    "Wicked rather than virtuous out of conformity or fear,"
    number:    1238
    links:
      -
        year:    1855
        ref:      1237
  -
    content:    "Fond of his sweetheart, relishing well his steak,"
    number:    1239
  -
    content:    "Unrequited love or a slight cutting him worse than sharp steel cuts,"
    number:    1240
    links:
      -
        year:    1855
        ref:      1239
  -
    content:    "First-rate to ride, to fight, to hit the bull's eye, to sail a skiff, to sing a song or play on the banjo,"
    number:    1241
    links:
      -
        year:    1855
        ref:      1240
  -
    content:    "Preferring scars and the beard and faces pitted with small-pox over all latherers,"
    number:    1242
    links:
      -
        year:    1855
        ref:      1241
  -
    content:    "And those well-tann'd to those that keep out of the sun."
    number:    1243
    end_stanza: yes
  -
    content:    "I teach straying from me, yet who can stray from me?"
    number:    1244
    begin_stanza: yes
  -
    content:    "I follow you whoever you are from the present hour,"
    number:    1245
    links:
      -
        year:    1855
        ref:      1243
  -
    content:    "My words itch at your ears till you understand them."
    number:    1246
    end_stanza: yes
  -
    content:    "I do not say these things for a dollar or to fill up the time while I wait for a boat,"
    number:    1247
    links:
      -
        year:    1855
        ref:      1245
    begin_stanza: yes
  -
    content:    "(It is you talking just as much as myself, I act as the tongue of you,"
    number:    1248
    links:
      -
        year:    1855
        ref:      1246
  -
    content:    "Tied in your mouth, in mine it begins to be loosen'd.)"
    number:    1249
    links:
      -
        year:    1855
        ref:      1247
    end_stanza: yes
  -
    content:    "I swear I will never again mention love or death inside a house,"
    number:    1250
    begin_stanza: yes
  -
    content:    "And I swear I will never translate myself at all, only to him or her who privately stays with me in the open air."
    number:    1251
    end_stanza: yes
  -
    content:    "If you would understand me go to the heights or water-shore,"
    number:    1252
    begin_stanza: yes
  -
    content:    "The nearest gnat is an explanation, and a drop or motion of waves a key,"
    number:    1253
    links:
      -
        year:    1855
        ref:      1251
  -
    content:    "The maul, the oar, the hand-saw, second my words."
    number:    1254
    links:
      -
        year:    1855
        ref:      1252
    end_stanza: yes
  -
    content:    "No shutter'd room or school can commune with me,"
    number:    1255
    links:
      -
        year:    1855
        ref:      1253
    begin_stanza: yes
  -
    content:    "But roughs and little children better than they."
    number:    1256
    end_stanza: yes
  -
    content:    "The young mechanic is closest to me, he knows me well,"
    number:    1257
    links:
      -
        year:    1855
        ref:      1255
    begin_stanza: yes
  -
    content:    "The woodman that takes his axe and jug with him shall take me with him all day,"
    number:    1258
  -
    content:    "The farm-boy ploughing in the field feels good at the sound of my voice,"
    number:    1259
    links:
      -
        year:    1855
        ref:      1257
  -
    content:    "In vessels that sail my words sail, I go with fishermen and seamen and love them."
    number:    1260
    links:
      -
        year:    1855
        ref:      1258
    end_stanza: yes
  -
    content:    "The soldier camp'd or upon the march is mine,"
    number:    1261
    begin_stanza: yes
    unique: yes
  -
    content:    "On the night ere the pending battle many seek me, and I do not fail them,"
    number:    1262
    unique: yes
  -
    content:    "On that solemn night (it may be their last) those that know me seek me."
    number:    1263
    end_stanza: yes
    unique: yes
  -
    content:    "My face rubs to the hunter's face when he lies down alone in his blanket,"
    number:    1264
    links:
      -
        year:    1855
        ref:      1259
    begin_stanza: yes
  -
    content:    "The driver thinking of me does not mind the jolt of his wagon,"
    number:    1265
  -
    content:    "The young mother and old mother comprehend me,"
    number:    1266
  -
    content:    "The girl and the wife rest the needle a moment and forget where they are,"
    number:    1267
  -
    content:    "They and all would resume what I have told them."
    number:    1268
    end_stanza: yes
  -
    content:    "I have said that the soul is not more than the body,"
    number:    1269
    new_section: 48
    begin_stanza: yes
  -
    content:    "And I have said that the body is not more than the soul,"
    number:    1270
  -
    content:    "And nothing, not God, is greater to one than one's self is,"
    number:    1271
    links:
      -
        year:    1855
        ref:      1266
  -
    content:    "And whoever walks a furlong without sympathy walks to his own funeral drest in his shroud,"
    number:    1272
    links:
      -
        year:    1855
        ref:      1267
  -
    content:    "And I or you pocketless of a dime may purchase the pick of the earth,"
    number:    1273
  -
    content:    "And to glance with an eye or show a bean in its pod confounds the learning of all times,"
    number:    1274
  -
    content:    "And there is no trade or employment but the young man following it may become a hero,"
    number:    1275
  -
    content:    "And there is no object so soft but it makes a hub for the wheel'd universe,"
    number:    1276
    links:
      -
        year:    1855
        ref:      1271
  -
    content:    "And I say to any man or woman, Let your soul stand cool and composed before a million universes."
    number:    1277
    links:
      -
        year:    1855
        ref:      1272
    end_stanza: yes
  -
    content:    "And I say to mankind, Be not curious about God,"
    number:    1278
    links:
      -
        year:    1855
        ref:      1273
    begin_stanza: yes
  -
    content:    "For I who am curious about each am not curious about God,"
    number:    1279
  -
    content:    "(No array of terms can say how much I am at peace about God and about death.)"
    number:    1280
    links:
      -
        year:    1855
        ref:      1275
    end_stanza: yes
  -
    content:    "I hear and behold God in every object, yet understand God not in the least,"
    number:    1281
    begin_stanza: yes
  -
    content:    "Nor do I understand who there can be more wonderful than myself."
    number:    1282
    end_stanza: yes
  -
    content:    "Why should I wish to see God better than this day?"
    number:    1283
    begin_stanza: yes
  -
    content:    "I see something of God each hour of the twenty-four, and each moment then,"
    number:    1284
  -
    content:    "In the faces of men and women I see God, and in my own face in the glass,"
    number:    1285
    links:
      -
        year:    1855
        ref:      1280
  -
    content:    "I find letters from God dropt in the street, and every one is sign'd by God's name,"
    number:    1286
    links:
      -
        year:    1855
        ref:      1281
  -
    content:    "And I leave them where they are, for I know that wheresoe'er I go,"
    number:    1287
    links: 
      - 
        year:     1855
        ref:      1282
  -
    content:    "Others will punctually come for ever and ever."
    number:    1288
    end_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1282
  -
    content:    "And as to you Death, and you bitter hug of mortality, it is idle to try to alarm me."
    number:    1289
    links:
      -
        year:    1855
        ref:      1283
    new_section: 49
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "To his work without flinching the accoucheur comes,"
    number:    1290
    links:
      -
        year:    1855
        ref:      1284
    begin_stanza: yes
  -
    content:    "I see the elder-hand pressing receiving supporting,"
    number:    1291
    links:
      -
        year:    1855
        ref:      1285
  -
    content:    "I recline by the sills of the exquisite flexible doors,"
    number:    1292
    links: 
      - 
        year:     1855
        ref:      1286
  -
    content:    "And mark the outlet, and mark the relief and escape."
    number:    1293
    end_stanza: yes
    links: 
      - 
        year:     1855
        ref:      1286
  -
    content:    "And as to you Corpse I think you are good manure, but that does not offend me,"
    number:    1294
    links:
      -
        year:    1855
        ref:      1287
    begin_stanza: yes
  -
    content:    "I smell the white roses sweet-scented and growing,"
    number:    1295
    links:
      -
        year:    1855
        ref:      1288
  -
    content:    "I reach to the leafy lips, I reach to the polish'd breasts of melons."
    number:    1296
    links:
      -
        year:    1855
        ref:      1289
    end_stanza: yes
  -
    content:    "And as to you Life I reckon you are the leavings of many deaths,"
    number:    1297
    links:
      -
        year:    1855
        ref:      1290
    begin_stanza: yes
  -
    content:    "(No doubt I have died myself ten thousand times before.)"
    number:    1298
    links:
      -
        year:    1855
        ref:      1291
    end_stanza: yes
  -
    content:    "I hear you whispering there O stars of heaven,"
    number:    1299
    begin_stanza: yes
  -
    content:    "O suns&mdash;O grass of graves&mdash;O perpetual transfers and promotions,"
    number:    1300
    links:
      -
        year:    1855
        ref:      1293
  -
    content:    "If you do not say any thing how can I say any thing?"
    number:    1301
    end_stanza: yes
    unique: yes
  -
    content:    "Of the turbid pool that lies in the autumn forest,"
    number:    1302
    begin_stanza: yes
  -
    content:    "Of the moon that descends the steeps of the soughing twilight,"
    number:    1303
  -
    content:    "Toss, sparkles of day and dusk&mdash;toss on the black stems that decay in the muck,"
    number:    1304
    links:
      -
        year:    1855
        ref:      1296
  -
    content:    "Toss to the moaning gibberish of the dry limbs."
    number:    1305
    end_stanza: yes
  -
    content:    "I ascend from the moon, I ascend from the night,"
    number:    1306
    links:
      -
        year:    1855
        ref:      1298
    begin_stanza: yes
  -
    content:    "I perceive that the ghastly glimmer is noonday sunbeams reflected,"
    number:    1307
    links:
      -
        year:    1855
        ref:      1299
  -
    content:    "And debouch to the steady and central from the offspring great or small."
    number:    1308
    end_stanza: yes
  -
    content:    "There is that in me&mdash;I do not know what it is&mdash;but I know it is in me."
    number:    1309
    links:
      -
        year:    1855
        ref:      1301
    new_section: 50
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Wrench'd and sweaty&mdash;calm and cool then my body becomes,"
    number:    1310
    links:
      -
        year:    1855
        ref:      1302
    begin_stanza: yes
  -
    content:    "I sleep&mdash;I sleep long."
    number:    1311
    links:
      -
        year:    1855
        ref:      1303
    end_stanza: yes
  -
    content:    "I do not know it&mdash;it is without name&mdash;it is a word unsaid,"
    number:    1312
    links:
      -
        year:    1855
        ref:      1304
    begin_stanza: yes
  -
    content:    "It is not in any dictionary, utterance, symbol."
    number:    1313
    links:
      -
        year:    1855
        ref:      1305
    end_stanza: yes
  -
    content:    "Something it swings on more than the earth I swing on,"
    number:    1314
    begin_stanza: yes
  -
    content:    "To it the creation is the friend whose embracing awakes me."
    number:    1315
    end_stanza: yes
  -
    content:    "Perhaps I might tell more. Outlines! I plead for my brothers and sisters."
    number:    1316
    links:
      -
        year:    1855
        ref:      1308
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Do you see O my brothers and sisters?"
    number:    1317
    begin_stanza: yes
  -
    content:    "It is not chaos or death&mdash;it is form, union, plan&mdash;it is eternal life&mdash;it is Happiness."
    number:    1318
    links:
      -
        year:    1855
        ref:      1310
    end_stanza: yes
  -
    content:    "The past and present wilt&mdash;I have fill'd them, emptied them."
    number:    1319
    links:
      -
        year:    1855
        ref:      1311
    new_section: 51
    begin_stanza: yes
  -
    content:    "And proceed to fill my next fold of the future."
    number:    1320
    end_stanza: yes
  -
    content:    "Listener up there! what have you to confide to me?"
    number:    1321
    links:
      -
        year:    1855
        ref:      1313
    begin_stanza: yes
  -
    content:    "Look in my face while I snuff the sidle of evening,"
    number:    1322
  -
    content:    "(Talk honestly, no one else hears you, and I stay only a minute longer.)"
    number:    1323
    links:
      -
        year:    1855
        ref:      1315
    end_stanza: yes
  -
    content:    "Do I contradict myself?"
    number:    1324
    begin_stanza: yes
  -
    content:    "Very well then I contradict myself,"
    number:    1325
    links:
      -
        year:    1855
        ref:      1317
  -
    content:    "(I am large, I contain multitudes.)"
    number:    1326
    links:
      -
        year:    1855
        ref:      1318
    end_stanza: yes
  -
    content:    "I concentrate toward them that are nigh, I wait on the door-slab."
    number:    1327
    links:
      -
        year:    1855
        ref:      1319
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "Who has done his day's work? who will soonest be through with his supper?"
    number:    1328
    links:
      -
        year:    1855
        ref:      1320
    begin_stanza: yes
  -
    content:    "Who wishes to walk with me?"
    number:    1329
    end_stanza: yes
  -
    content:    "Will you speak before I am gone? will you prove already too late?"
    number:    1330
    links:
      -
        year:    1855
        ref:      1322
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "The spotted hawk swoops by and accuses me, he complains of my gab and my loitering."
    number:    1331
    links:
      -
        year:    1855
        ref:      1323
    new_section: 52
    begin_stanza: yes
    end_stanza: yes
  -
    content:    "I too am not a bit tamed, I too am untranslatable,"
    number:    1332
    links:
      -
        year:    1855
        ref:      1324
    begin_stanza: yes
  -
    content:    "I sound my barbaric yawp over the roofs of the world."
    number:    1333
    end_stanza: yes
  -
    content:    "The last scud of day holds back for me,"
    number:    1334
    begin_stanza: yes
  -
    content:    "It flings my likeness after the rest and true as any on the shadow'd wilds,"
    number:    1335
    links:
      -
        year:    1855
        ref:      1327
  -
    content:    "It coaxes me to the vapor and the dusk."
    number:    1336
    end_stanza: yes
  -
    content:    "I depart as air, I shake my white locks at the runaway sun,"
    number:    1337
    links:
      -
        year:    1855
        ref:      1329
    begin_stanza: yes
  -
    content:    "I effuse my flesh in eddies, and drift it in lacy jags."
    number:    1338
    end_stanza: yes
  -
    content:    "I bequeath myself to the dirt to grow from the grass I love,"
    number:    1339
    begin_stanza: yes
  -
    content:    "If you want me again look for me under your boot-soles."
    number:    1340
    links:
      -
        year:    1855
        ref:      1332
    end_stanza: yes
  -
    content:    "You will hardly know who I am or what I mean,"
    number:    1341
    begin_stanza: yes
  -
    content:    "But I shall be good health to you nevertheless,"
    number:    1342
  -
    content:    "And filter and fibre your blood."
    number:    1343
    end_stanza: yes
  -
    content:    "Failing to fetch me at first keep encouraged,"
    number:    1344
    begin_stanza: yes
  -
    content:    "Missing me one place search another,"
    number:    1345
  -
    content:    "I stop somewhere waiting for you."
    number:    1346
    end_stanza: yes
title: "Song of Myself."

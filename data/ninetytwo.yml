    number:    321
    links:
      -
        year:    1855
        ref:      317
  -
    content:    "Patriarchs sit at supper with sons and grandsons and great-grandsons around them,"
    number:    322
  -
    content:    "In walls of adobie, in canvas tents, rest hunters and trappers after their day's sport,"
    number:    323
    links:
      -
        year:    1855
        ref:      319
  -
    content:    "The city sleeps and the country sleeps,"
    number:    324
  -

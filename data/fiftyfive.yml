        year:     1892
        ref:      52
  - 
    content:    "Lack one lacks both . . . . and the unseen is proved by the seen,"
    number:     45
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      53
  - 
    content:    "Till that becomes unseen and receives proof in its turn."
    number:     46
    end_stanza: yes
  - 
    content:    "Showing the best and dividing it from the worst, age vexes age,"
    number:     47
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      55
  - 
    content:    "Knowing the perfect fitness and equanimity of things, while they discuss I am silent, and go bathe and admire myself."
    number:     48
    end_stanza: yes
  - 
    content:    "Welcome is every organ and attribute of me, and of any man hearty and clean,"
    number:     49
    begin_stanza: yes
  - 
    content:    "Not an inch nor a particle of an inch is vile, and none shall be less familiar than the rest."
    number:     50
    end_stanza: yes
  - 
    content:    "I am satisfied . . . . I see, dance, laugh, sing;"
    number:     51
    begin_stanza: yes
    page_image: 14
    links: 
      - 
        year:     1892
        ref:      59
  - 
    content:    "As God comes a loving bedfellow and sleeps at my side all night and close on the peep of the day,"
    number:     52
    links: 
      - 
        year:     1892
        ref:      60
  - 
    content:    "And leaves for me baskets covered with white towels bulging the house with their plenty,"
    number:     53
    links: 
      - 
        year:     1892
        ref:      61
  - 
    content:    "Shall I postpone my acceptation and realization and scream at my eyes,"
    number:     54
  - 
    content:    "That they turn from gazing after and down the road,"
    number:     55
  - 
    content:    "And forthwith cipher and show me to a cent,"
    number:     56
  - 
    content:    "Exactly the contents of one, and exactly the contents of two, and which is ahead?"
    number:     57
    end_stanza: yes
    links: 

    content:    "Have you reckoned a thousand acres much? Have you reckoned the earth much?"
    number:     22
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      30
  - 
    content:    "Have you practiced so long to learn to read?"
    number:     23
    links: 

        year:     1892
        ref:      46
  - 
    content:    "Always a knit of identity . . . . always distinction . . . . always a breed of life."
    number:     39
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      47
  - 
    content:    "To elaborate is no avail . . . . Learned and unlearned feel that it is so."
    number:     40
    begin_stanza: yes
    end_stanza: yes
    links: 

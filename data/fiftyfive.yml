  - 
    content:    "Trippers and askers surround me,"
    number:     58
    begin_stanza: yes
  - 
    content:    "People I meet . . . . . the effect upon me of my early life . . . . the ward and city I live in . . . . of the nation,"
    number:     59
    links: 
      - 
        year:     1892
        ref:      67
  - 
    content:    "The latest news . . . . discoveries, inventions, societies . . . . authors old and new,"
    number:     60
    links: 

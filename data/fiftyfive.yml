    number:     15
    links: 
      - 
        year:     1892
        ref:      23
  - 
    content:    "The sniff of green leaves and dry leaves, and of the shore and darkcolored sea-rocks, and of hay in the barn,"
    number:     16
    links: 
      - 
        year:     1892
        ref:      24
  - 
    content:    "The sound of the belched words of my voice . . . . words loosed to the eddies of the wind,"
    number:     17
    links: 
      - 
        year:     1892
        ref:      25
  - 
    content:    "A few light kisses . . . . a few embraces . . . . a reaching around of arms,"
    number:     18
    links: 
      - 
        year:     1892
        ref:      26
  - 
    content:    "The play of shine and shade on the trees as the supple boughs wag,"
    number:     19
  - 
    content:    "The delight alone or in the rush of the streets, or along the fields and hillsides,"
    number:     20
    links: 
      - 
        year:     1892

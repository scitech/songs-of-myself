    content:    "I open my scuttle at night and see the far-sprinkled systems,"
    number:    1184
    begin_stanza: yes
  -
    content:    "And all I see, multiplied as high as I can cipher, edge but the rim of the farther systems."
    number:    1185
    links: 
      - 
        year:     1892
        ref:      1184
  -
    content:    "Wider and wider they spread, expanding and always expanding,"
    number:    1186
    links: 
      - 
        year:     1892
        ref:      1185
  -
    content:    "Outward and outward and forever outward."
    number:    1187
    end_stanza: yes
  -
    content:    "My sun has his sun, and round him obediently wheels,"
    number:    1188
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1187
  -
    content:    "He joins with his partners a group of superior circuit,"
    number:    1189
  -
    content:    "And greater sets follow, making specks of the greatest inside them."
    number:    1190
    end_stanza: yes
  -
    content:    "There is no stoppage, and never can be stoppage;"
    number:    1191
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1190
  -
    content:    "If I and you and the worlds and all beneath or upon their surfaces, and all the palpable life, were this moment reduced back to a pallid float, it would not avail in the long run,"
    number:    1192
    links: 
      - 
        year:     1892
        ref:      1191
  -
    content:    "We should surely bring up again where we now stand,"
    number:    1193
  -
    content:    "And as surely go as much farther, and then farther and farther."
    number:    1194
    end_stanza: yes
  -
    content:    "A few quadrillions of eras, a few octillions of cubic leagues, do not hazard the span, or make it impatient,"
    number:    1195
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1194
  -
    content:    "They are but parts . . . . any thing is but a part."
    number:    1196
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1195
  -
    content:    "See ever so far . . . . there is limitless space outside of that,"
    number:    1197
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1196
  -
    content:    "Count ever so much . . . . there is limitless time around that."
    number:    1198
    links: 
      - 
        year:     1892
        ref:      1197
  -
    content:    "Our rendezvous is fitly appointed . . . . God will be there and wait till we come."
    number:    1199
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1198
  -
    content:    "I know I have the best of time and space&mdash;and that I was never measured, and never will be measured."
    number:    1200
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1201
  -
    content:    "I tramp a perpetual journey,"
    number:    1201
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1202
  -
    content:    "My signs are a rain-proof coat and good shoes and a staff cut from the woods;"
    number:    1202
    links: 
      - 
        year:     1892
        ref:      1203
  -
    content:    "No friend of mine takes his ease in my chair,"
    number:    1203
  -
    content:    "I have no chair, nor church nor philosophy;"
    number:    1204
    links: 
      - 
        year:     1892
        ref:      1205
  -
    content:    "I lead no man to a dinner-table or library or exchange,"
    number:    1205
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1206
  -
    content:    "But each man and each woman of you I lead upon a knoll,"
    number:    1206
    begin_stanza: yes
  -
    content:    "My left hand hooks you round the waist,"
    number:    1207
    links: 
      - 
        year:     1892
        ref:      1208
  -
    content:    "My right hand points to landscapes of continents, and a plain public road."
    number:    1208
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1209
  -
    content:    "Not I, not any one else can travel that road for you,"
    number:    1209
    begin_stanza: yes
  -
    content:    "You must travel it for yourself."
    number:    1210
    end_stanza: yes
  -
    content:    "It is not far . . . . it is within reach,"
    number:    1211
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1212
  -
    content:    "Perhaps you have been on it since you were born, and did not know,"
    number:    1212
    links: 
      - 
        year:     1892
        ref:      1213
  -
    content:    "Perhaps it is every where on water and on land."
    number:    1213
    end_stanza: yes
  -
    content:    "Shoulder your duds, and I will mine, and let us hasten forth;"
    number:    1214
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1215
  -
    content:    "Wonderful cities and free nations we shall fetch as we go."
    number:    1215
    end_stanza: yes
  -
    content:    "If you tire, give me both burdens, and rest the chuff of your hand on my hip,"
    number:    1216
    begin_stanza: yes
  -
    content:    "And in due time you shall repay the same service to me;"
    number:    1217
    links: 
      - 
        year:     1892
        ref:      1218
  -
    content:    "For after we start we never lie by again."
    number:    1218
    end_stanza: yes
  -
    content:    "This day before dawn I ascended a hill and looked at the crowded heaven,"
    number:    1219
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1220
  -
    content:    "And I said to my spirit, When we become the enfolders of those orbs and the pleasure and knowledge of every thing in them, shall we be filled and satisfied then?"
    number:    1220
    links: 
      - 
        year:     1892
        ref:      1221
  -
    content:    "And my spirit said No, we level that lift to pass and continue beyond."
    number:    1221
  -
    content:    "You are also asking me questions, and I hear you;"
    number:    1222
    links: 
      - 
        year:     1892
        ref:      1223
  -
    content:    "I answer that I cannot answer . . . . you must find out for yourself."
    number:    1223
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1224
  -
    content:    "Sit awhile wayfarer,"
    number:    1224
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1225
  -
    content:    "Here are biscuits to eat and here is milk to drink,"
    number:    1225
  -
    content:    "But as soon as you sleep and renew yourself in sweet clothes I will certainly kiss you with my goodbye kiss and open the gate for your egress hence."
    number:    1226
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1227
  -
    content:    "Long enough have you dreamed contemptible dreams,"
    number:    1227
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1228
  -
    content:    "Now I wash the gum from your eyes,"
    number:    1228
  -
    content:    "You must habit yourself to the dazzle of the light and of every moment of your life."
    number:    1229
    end_stanza: yes
  -
    content:    "Long have you timidly waded, holding a plank by the shore,"
    number:    1230
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1231
  -
    content:    "Now I will you to be a bold swimmer,"
    number:    1231
  -
    content:    "To jump off in the midst of the sea, and rise again and nod to me and shout, and laughingly dash with your hair."
    number:    1232
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1233
  -
    content:    "I am the teacher of athletes,"
    number:    1233
    begin_stanza: yes
  -
    content:    "He that by me spreads a wider breast than my own proves the width of my own,"
    number:    1234
  -
    content:    "He most honors my style who learns under it to destroy the teacher."
    number:    1235
    end_stanza: yes
  -
    content:    "The boy I love, the same becomes a man not through derived power but in his own right,"
    number:    1236
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1237
  -
    content:    "Wicked, rather than virtuous out of conformity or fear,"
    number:    1237
    links: 
      - 
        year:     1892
        ref:      1238
  -
    content:    "Fond of his sweetheart, relishing well his steak,"
    number:    1238
  -
    content:    "Unrequited love or a slight cutting him worse than a wound cuts,"
    number:    1239
    links: 
      - 
        year:     1892
        ref:      1240
  -
    content:    "First rate to ride, to fight, to hit the bull's eye, to sail a skiff, to sing a song or play on the banjo,"
    number:    1240
    links: 
      - 
        year:     1892
        ref:      1241
  -
    content:    "Preferring scars and faces pitted with smallpox over all latherers and those that keep out of the sun."
    number:    1241
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1242
  -
    content:    "I teach straying from me, yet who can stray from me?"
    number:    1242
    begin_stanza: yes
  -
    content:    "I follow you whoever you are from the present hour;"
    number:    1243
    links: 
      - 
        year:     1892
        ref:      1245
  -
    content:    "My words itch at your ears till you understand them."
    number:    1244
    end_stanza: yes
  -
    content:    "I do not say these things for a dollar, or to fill up the time while I wait for a boat;"
    number:    1245
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1247
  -
    content:    "It is you talking just as much as myself . . . . I act as the tongue of you,"
    number:    1246
    links: 
      - 
        year:     1892
        ref:      1248
  -
    content:    "It was tied in your mouth . . . . in mine it begins to be loosened."
    number:    1247
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1249
  -
    content:    "I swear I will never mention love or death inside a house,"
    number:    1248
    begin_stanza: yes
  -
    content:    "And I swear I never will translate myself at all, only to him or her who privately stays with me in the open air."
    number:    1249
    end_stanza: yes
  -
    content:    "If you would understand me go to the heights or water-shore,"
    number:    1250
    begin_stanza: yes
  -
    content:    "The nearest gnat is an explanation and a drop or the motion of waves a key,"
    number:    1251
    links: 
      - 
        year:     1892
        ref:      1253
  -
    content:    "The maul the oar and the handsaw second my words."
    number:    1252
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1254
  -
    content:    "No shuttered room or school can commune with me,"
    number:    1253
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1255
  -
    content:    "But roughs and little children better than they."
    number:    1254
    end_stanza: yes
  -
    content:    "The young mechanic is closest to me . . . . he knows me pretty well,"
    number:    1255
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1257
  -
    content:    "The woodman that takes his axe and jug with him shall take me with him all day,"
    number:    1256
  -
    content:    "The farmboy ploughing in the field feels good at the sound of my voice,"
    number:    1257
    links: 
      - 
        year:     1892
        ref:      1259
  -
    content:    "In vessels that sail my words must sail . . . . I go with fishermen and seamen, and love them,"
    number:    1258
    links: 
      - 
        year:     1892
        ref:      1260
  -
    content:    "My face rubs to the hunter's face when he lies down alone in his blanket,"
    number:    1259
    links: 
      - 
        year:     1892
        ref:      1264
  -
    content:    "The driver thinking of me does not mind the jolt of his wagon,"
    number:    1260
  -
    content:    "The young mother and old mother shall comprehend me,"
    number:    1261
  -
    content:    "The girl and the wife rest the needle a moment and forget where they are,"
    number:    1262
  -
    content:    "They and all would resume what I have told them."
    number:    1263
    end_stanza: yes
  -
    content:    "I have said that the soul is not more than the body,"
    number:    1264
    begin_stanza: yes
  -
    content:    "And I have said that the body is not more than the soul,"
    number:    1265
  -
    content:    "And nothing, not God, is greater to one than one's-self is,"
    number:    1266
    links: 
      - 
        year:     1892
        ref:      1271
  -
    content:    "And whoever walks a furlong without sympathy walks to his own funeral, dressed in his shroud,"
    number:    1267
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1272
  -
    content:    "And I or you pocketless of a dime may purchase the pick of the earth,"
    number:    1268
    begin_stanza: yes
  -
    content:    "And to glance with an eye or show a bean in its pod confounds the learning of all times,"
    number:    1269
  -
    content:    "And there is no trade or employment but the young man following it may become a hero,"
    number:    1270
  -
    content:    "And there is no object so soft but it makes a hub for the wheeled universe,"
    number:    1271
    links: 
      - 
        year:     1892
        ref:      1276
  -
    content:    "And any man or woman shall stand cool and supercilious before a million universes."
    number:    1272
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1277
  -
    content:    "And I call to mankind, Be not curious about God,"
    number:    1273
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1278
  -
    content:    "For I who am curious about each am not curious about God,"
    number:    1274
  -
    content:    "No array of terms can say how much I am at peace about God and about death."
    number:    1275
    links: 
      - 
        year:     1892
        ref:      1280
  -
    content:    "I hear and behold God in every object, yet I understand God not in the least,"
    number:    1276
  -
    content:    "Nor do I understand who there can be more wonderful than myself."
    number:    1277
    end_stanza: yes
  -
    content:    "Why should I wish to see God better than this day?"
    number:    1278
    begin_stanza: yes
  -
    content:    "I see something of God each hour of the twenty-four, and each moment then,"
    number:    1279
  -
    content:    "In the faces of men and women I see God, and in my own face in the glass;"
    number:    1280
    links: 
      - 
        year:     1892
        ref:      1285
  -
    content:    "I find letters from God dropped in the street, and every one is signed by God's name,"
    number:    1281
    links: 
      - 
        year:     1892
        ref:      1286
  -
    content:    "And I leave them where they are, for I know that others will punctually come forever and ever."
    number:    1282
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1287
  -
    content:    "And as to you death, and you bitter hug of mortality . . . . it is idle to try to alarm me."
    number:    1283
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1289
  -
    content:    "To his work without flinching the accoucheur comes,"
    number:    1284
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1290
  -
    content:    "I see the elderhand pressing receiving supporting,"
    number:    1285
    links: 
      - 
        year:     1892
        ref:      1291
  -
    content:    "I recline by the sills of the exquisite flexible doors . . . . and mark the outlet, and mark the relief and escape."
    number:    1286
    links: 
      - 
        year:     1892
        ref:      1292
  -
    content:    "And as to you corpse I think you are good manure, but that does not offend me,"
    number:    1287
    links: 
      - 
        year:     1892
        ref:      1294
  -
    content:    "I smell the white roses sweetscented and growing,"
    number:    1288
    links: 
      - 
        year:     1892
        ref:      1295
  -
    content:    "I reach to the leafy lips . . . . I reach to the polished breasts of melons."
    number:    1289
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1296
  -
    content:    "And as to you life, I reckon you are the leavings of many deaths,"
    number:    1290
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1297
  -
    content:    "No doubt I have died myself ten thousand times before."
    number:    1291
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1298
  -
    content:    "I hear you whispering there O stars of heaven,"
    number:    1292
    begin_stanza: yes
  -
    content:    "O suns . . . . O grass of graves . . . . O perpetual transfers and promotions . . . . if you do not say anything how can I say anything?"
    number:    1293
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1300
  -
    content:    "Of the turbid pool that lies in the autumn forest,"
    number:    1294
    begin_stanza: yes
  -
    content:    "Of the moon that descends the steeps of the soughing twilight,"
    number:    1295
  -
    content:    "Toss, sparkles of day and dusk . . . . toss on the black stems that decay in the muck,"
    number:    1296
    links: 
      - 
        year:     1892
        ref:      1304
  -
    content:    "Toss to the moaning gibberish of the dry limbs."
    number:    1297
    end_stanza: yes
  -
    content:    "I ascend from the moon . . . . I ascend from the night,"
    number:    1298
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1306
  -
    content:    "And perceive of the ghastly glitter the sunbeams reflected,"
    number:    1299
    links: 
      - 
        year:     1892
        ref:      1307
  -
    content:    "And debouch to the steady and central from the offspring great or small."
    number:    1300
    end_stanza: yes
  -
    content:    "There is that in me . . . . I do not know what it is . . . . but I know it is in me."
    number:    1301
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1309
  -
    content:    "Wrenched and sweaty . . . . calm and cool then my body becomes;"
    number:    1302
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1310
  -
    content:    "I sleep . . . . I sleep long."
    number:    1303
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1311
  -
    content:    "I do not know it . . . . it is without name . . . . it is a word unsaid,"
    number:    1304
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1312
  -
    content:    "It is not in any dictionary or utterance or symbol."
    number:    1305
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1313
  -
    content:    "Something it swings on more than the earth I swing on,"
    number:    1306
    begin_stanza: yes
  -
    content:    "To it the creation is the friend whose embracing awakes me."
    number:    1307
    end_stanza: yes
  -
    content:    "Perhaps I might tell more . . . . Outlines! I plead for my brothers and sisters."
    number:    1308
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1316
  -
    content:    "Do you see O my brothers and sisters?"
    number:    1309
    begin_stanza: yes
  -
    content:    "It is not chaos or death . . . . it is form and union and plan . . . . it is eternal life . . . . it is happiness."
    number:    1310
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1318
  -
    content:    "The past and present wilt . . . . I have filled them and emptied them,"
    number:    1311
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1319
  -
    content:    "And proceed to fill my next fold of the future."
    number:    1312
    end_stanza: yes
  -
    content:    "Listener up there! Here you . . . . what have you to confide to me?"
    number:    1313
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1321
  -
    content:    "Look in my face while I snuff the sidle of evening,"
    number:    1314
  -
    content:    "Talk honestly, for no one else hears you, and I stay only a minute longer."
    number:    1315
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1323
  -
    content:    "Do I contradict myself?"
    number:    1316
    begin_stanza: yes
  -
    content:    "Very well then . . . . I contradict myself;"
    number:    1317
    links: 
      - 
        year:     1892
        ref:      1325
  -
    content:    "I am large . . . . I contain multitudes."
    number:    1318
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1326
  -
    content:    "I concentrate toward them that are nigh . . . . I wait on the door-slab."
    number:    1319
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1327
  -
    content:    "Who has done his day's work and will soonest be through with his supper?"
    number:    1320
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1328
  -
    content:    "Who wishes to walk with me?"
    number:    1321
    end_stanza: yes
  -
    content:    "Will you speak before I am gone? Will you prove already too late?"
    number:    1322
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1330
  -
    content:    "The spotted hawk swoops by and accuses me . . . . he complains of my gab and my loitering."
    number:    1323
    begin_stanza: yes
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1331
  -
    content:    "I too am not a bit tamed . . . . I too am untranslatable,"
    number:    1324
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      1332
  -
    content:    "I sound my barbaric yawp over the roofs of the world."
    number:    1325
    end_stanza: yes
  -
    content:    "The last scud of day holds back for me,"
    number:    1326
    begin_stanza: yes
  -
    content:    "It flings my likeness after the rest and true as any on the shadowed wilds,"
    number:    1327
    links: 
      - 
        year:     1892
        ref:      1335
  -
    content:    "It coaxes me to the vapor and the dusk."

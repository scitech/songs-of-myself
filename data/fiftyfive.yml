    content:    "Loafe with me on the grass . . . . loose the stop from your throat,"
    number:     73
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      84
  - 
    content:    "Not words, not music or rhyme I want . . . . not custom or lecture, not even the best,"
    number:     74
    links: 
      - 
        year:     1892
        ref:      85
  - 
    content:    "Only the lull I like, the hum of your valved voice."
    number:     75
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      86
  - 
    content:    "I mind how we lay in June, such a transparent summer morning;"
    number:     76
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      87
  - 
    content:    "You settled your head athwart my hips and gently turned over upon me,"
    number:     77
    links: 
      - 
        year:     1892
        ref:      88
  - 
    content:    "And parted the shirt from my bosom-bone, and plunged your tongue to my barestript heart,"
    number:     78
    links: 
      - 
        year:     1892
        ref:      89
  - 
    content:    "And reached till you felt my beard, and reached till you held my feet."
    number:     79
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      90
  - 
    content:    "Swiftly arose and spread around me the peace and joy and knowledge that pass all the art and argument of the earth;"
    number:     80
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      91
  - 
    content:    "And I know that the hand of God is the elderhand of my own,"
    number:     81
    page_image: 15
    links: 
      - 
        year:     1892
        ref:      92
  - 
    content:    "And I know that the spirit of God is the eldest brother of my own,"
    number:     82
    links: 
      - 
        year:     1892
        ref:      93

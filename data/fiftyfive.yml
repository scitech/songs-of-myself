    number:     83
    links: 
      - 
        year:     1892
        ref:      94
  - 
    content:    "And that a kelson of the creation is love;"
    number:     84
    links: 
      - 
        year:     1892
        ref:      95
  - 
    content:    "And limitless are leaves stiff or drooping in the fields,"
    number:     85
  - 
    content:    "And brown ants in the little wells beneath them,"
    number:     86
  - 
    content:    "And mossy scabs of the wormfence, and heaped stones, and elder and mullen and pokeweed."
    number:     87
    end_stanza: yes
    links: 

        year:     1892
        ref:      31
  - 
    content:    "Have you felt so proud to get at the meaning of poems?"
    number:     24
    end_stanza: yes
  - 
    content:    "Stop this day and night with me and you shall possess the origin of all poems,"
    number:     25
    begin_stanza: yes
  - 
    content:    "You shall possess the good of the earth and sun . . . . there are millions of suns left,"
    number:     26
    links: 
      - 
        year:     1892
        ref:      34
  - 

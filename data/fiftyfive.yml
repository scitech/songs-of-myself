        year:     1892
        ref:      48
  - 
    content:    "Sure as the most certain sure . . . . plumb in the uprights, well entretied, braced in the beams,"
    number:     41
    begin_stanza: yes
    links: 
      - 
        year:     1892
        ref:      49
  - 
    content:    "Stout as a horse, affectionate, haughty, electrical,"
    number:     42
  - 
    content:    "I and this mystery here we stand."
    number:     43
    end_stanza: yes
  - 
    content:    "Clear and sweet is my soul . . . . and clear and sweet is all that is not my soul."
    number:     44
    begin_stanza: yes
    end_stanza: yes
    links: 

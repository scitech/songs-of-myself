    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      41
  - 
    content:    "Urge and urge and urge,"
    number:     36
    begin_stanza: yes
  - 
    content:    "Always the procreant urge of the world."
    number:     37
    end_stanza: yes
  - 
    content:    "Out of the dimness opposite equals advance . . . . Always substance and increase,"
    number:     38
    begin_stanza: yes
    links: 

        year:     1892
        ref:      73
  - 
    content:    "But they are not the Me myself."
    number:     65
    end_stanza: yes
  - 
    content:    "Apart from the pulling and hauling stands what I am,"
    number:     66
    begin_stanza: yes
  - 
    content:    "Stands amused, complacent, compassionating, idle, unitary,"
    number:     67
  - 
    content:    "Looks down, is erect, bends an arm on an impalpable certain rest,"
    number:     68
    links: 
      - 
        year:     1892
        ref:      77
  - 
    content:    "Looks with its sidecurved head curious what will come next,"
    number:     69
  - 
    content:    "Both in and out of the game, and watching and wondering at it."
    number:     70
    end_stanza: yes
    links: 
      - 
        year:     1892
        ref:      79
  - 
    content:    "Backward I see in my own days where I sweated through fog with linguists and contenders,"
    number:     71
    begin_stanza: yes
  - 
    content:    "I have no mockings or arguments . . . . I witness and wait."
    number:     72
    end_stanza: yes
